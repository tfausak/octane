addons:
  apt:
    packages:
    - libgmp-dev
after_success:
- sh tools/upload-package.sh
- sh tools/attach-binary.sh
before_install:
- sh tools/install-stack.sh
- sh tools/install-github-release.sh
cache:
  directories:
  - $HOME/.local/bin
  - $HOME/.stack
env:
  global:
  - HACKAGE_USERNAME=fozworth
  - secure: 
  - secure: 
language: c
os:
- linux
- osx
script:
- stack setup
- travis_wait stack --no-terminal build --bench --ghc-options -O2 --no-run-benchmarks --pedantic --test
- stack sdist
sudo: false
